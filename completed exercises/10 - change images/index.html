<!DOCTYPE html>
<html>


<head>


<style type="text/css">

body{
	font-family: sans-serif;
	background: url('img/regularjane glitter bokeh1_3.jpg');
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
}

#container{
	margin: auto;
	max-width: 800px;
	color: #ffffff;
	background-color: rgba(0,0,0,0.5);
	text-align: center;
	padding: 10px;
	margin-top: 50px;
	border-radius: 5px;
}


}
</style>


</head>


<script>
function changeImage()
{
element=document.getElementById('myimage')
if (element.src.match("heart_full"))
  {
  element.src="img/heart_empty.png";
  }
else
  {
  element.src="img/heart_full.png";
  }
}
</script>

<body>

<div id="container">

	<img id="myimage" onclick="changeImage()"
	src="img/heart_empty.png" width="300px">

	<p>Click on the heart to switch between the full and empty versions.</p>

</div>
</body>
</html>
