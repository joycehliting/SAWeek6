<!DOCTYPE html>
<html>
<head>

	<style type="text/css">

	body{
		font-family: sans-serif;
		background: url('img/regularjane glitter bokeh1_3.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
	}

	#container{
		margin: auto;
		max-width: 800px;
		color: #ffffff;
		background-color: rgba(0,0,0,0.5);
		text-align: center;
		padding: 10px;
		margin-top: 50px;
		border-radius: 5px;
	}

	#container > button{
		color: black;
		border: none;
		padding: 10px;
		margin-bottom: 20px;
	}
	</style>

	<script>
	function myFunction()
	{
	x=document.getElementById("demo");  // Find the element
	x.innerHTML="I've just changed the content with JavaScript.";    // Change the content
	}
	</script>

</head>

<body>

<div id="container">

	<h1>My First JavaScript</h1>

	<p id="demo">
	JavaScript can change the content of an HTML element.
	</p>



	<button type="button" onclick="myFunction()">Click Me!</button>
	</div>
</body>
</html>
