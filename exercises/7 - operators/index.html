<!DOCTYPE html>

<!--Experiment with the different operators * / % and so on..-->

<html>
<body>

<p>Click the button to calculate x.</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction()
{
y=5;
z=2;
x=y%z;
document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
